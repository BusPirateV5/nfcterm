buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}

android {
    namespace 'radio.ab3j.nfc'
    compileSdk 34

    defaultConfig {
        applicationId "radio.ab3j.nfc"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 20400
        versionName "2.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        buildConfig true
        aidl true
    }
}

